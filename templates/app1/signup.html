{% extends 'base.html' %}
{% block main %}
<style>
    .success{
        color: green;
        text-align: center;
    }
</style>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}} {{field}} {{field.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="Signup">
    </form>
    {% if messages %}
        {% for message in messages %}
            <h3
                {% if message.tags %}
                    class="{{message.tags}}" 
                {% endif %}>
                {{message}}
            </h3>
        {% endfor %}
    {% endif %}
{% endblock main %}
